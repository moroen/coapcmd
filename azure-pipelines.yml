# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps: 
- task: GoTool@0
  inputs:
    version: '1.13.5'

- script: |
    make darwin
  displayName: 'Darwin'

- script: |
    make linux
  displayName: 'Linux'

- script: |
    make windows
  displayName: 'Windows'

- script: |
    make arm
  displayName: 'Arm'

- task: CopyFiles@2
  inputs:
    Contents: 'coapcmd*'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
     artifactName: coapcmd